<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest Example</title>
</head>
<body>
    <h1>Данные пользователя:</h1>
    <p id="userData"></p>

    <script>
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:5000/api/name", true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                document.getElementById("userData").textContent = xhr.responseText;
            }
        };
        xhr.onerror = function() {
            document.getElementById("userData").textContent = "Ошибка загрузки данных";
        };
        xhr.send();
    </script>
</body>
</html>
