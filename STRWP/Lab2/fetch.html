<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>
<body>
    <h1>Данные пользователя:</h1>
    <p id="userData"></p>

    <script>
        fetch('http://localhost:5000/api/name', {method: 'GET'})  
            .then(response => response.text()) 
            .then(data => {
                document.getElementById('userData').textContent = data; 
            })
            .catch(error => {
                document.getElementById('userData').textContent = 'Ошибка загрузки данных';  
            });
    </script>
</body>
</html>
