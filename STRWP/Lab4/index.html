<!DOCTYPE html> 
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Helvetica Neue', sans-serif;
        background-color: #f0f4f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 480px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
        color: #2c3e50;
      }

      .row {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        font-size: 1rem;
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
        color: #7f8c8d;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ecf0f1;
        border-radius: 8px;
        font-size: 1rem;
        color: #34495e;
        background-color: #ecf0f1;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #3498db;
        outline: none;
      }

      button {
        width: 100%;
        padding: 14px;
        font-size: 1.1rem;
        color: #fff;
        background-color: #3498db;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }

      #status {
        display: none;
        margin-top: 20px;
        padding: 15px 25px;
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        color: #333;
        text-align: center;
        transition: opacity 0.3s ease;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
      }

      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <label for="idValue">ID</label>
        <input type="number" id="idValue" placeholder="Введите ID" />
      </div>
      <div class="row">
        <label for="nameValue">Name</label>
        <input type="text" id="nameValue" placeholder="Введите имя" />
      </div>
      <div class="row">
        <label for="bdayValue">BDay</label>
        <input type="text" id="bdayValue" placeholder="Введите дату рождения" />
      </div>

      <button id="get">GET</button>
      <button id="post">POST</button>
      <button id="put">PUT</button>
      <button id="delete">DELETE</button>

      <div id="result"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
      function result(message, type = "success") {
        $("#result")
          .addClass(type)
          .html(message)
          .show();
      }

      $("#get").click(function () {
        console.log("GET button pressed");
        fetch("http://localhost:5000/api/db", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            result(JSON.stringify(data));
          })
          .catch((err) => {
            result("error", "get");
          });
      });

      $("#post").click(function () {
        let inputId = document.getElementById("idValue");
        let inputName = document.getElementById("nameValue");
        let inputBDay = document.getElementById("bdayValue");
        console.log("POST button pressed");

        fetch("http://localhost:5000/api/db", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify({
            id: inputId.value,
            name: inputName.value,
            bday: inputBDay.value,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            result(JSON.stringify(data));
          })
          .catch((err) => {
            result("error", "post");
          });
      });

      $("#put").click(function () {
        let inputId = document.getElementById("idValue");
        let inputName = document.getElementById("nameValue");
        let inputBDay = document.getElementById("bdayValue");
        console.log("PUT");

        fetch("http://localhost:5000/api/db", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify({
            id: inputId.value,
            name: inputName.value,
            bday: inputBDay.value,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            result(JSON.stringify(data));
          })
          .catch((err) => {
            result("error", "put");
          });
      });

      $("#delete").click(function () {
        let inputId = document.getElementById("idValue");
        console.log("DELETE");

        fetch(`http://localhost:5000/api/db?id=${inputId.value}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            result(JSON.stringify(data));
          })
          .catch((err) => {
            result("error", "delete");
          });
      });
    </script>
  </body>
</html>
