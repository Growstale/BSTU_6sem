<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab03-03</title>
</head>
<body>
    <div id="result"></div>
</body>
<script>
    const result = document.getElementById("result");
    const d = Date.now();
    for (let x = 1; x <= 20; x++) {
        fetch(`http://localhost:5000/fact?k=${x}`, {
            method: 'GET',
            headers: {'Content-Type' : 'application/json', 'Accept' : 'application/json'}
        }) 
        .then(response => {return response.json();})
        .then((pdata) => {
            result.innerHTML += (x) + '.Результат: ' + (Date.now()-d) + '-' + pdata.k + 
                '/' + pdata.fact + '<br/>'
        });
    }
</script>
</html>
